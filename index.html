<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game.</h3>
    <div class="mainBox">
        <div class="row">
            <div id="pink" class="box" type="button">1</div>
            <div class="box" id="blue" type="button">2</div>
        </div>
        <div class="row">
            <div class="box" id="yellow" type="button">3</div>
            <div class="box" id="purple" type="button">4</div>
        </div>
    </div>
    <div class="hi_score">
            <h2>Your Highest Score is :  </h2>
            <h2 id="score"> 0</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
